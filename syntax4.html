<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Syntax 04</title>
		<style>
			.ol {
				list-style-type: upper-alpha;
			}
		</style>
	</head>
	<body>
		<!-- HTML List-->

		<!-- Ordered list-->
		<ol style="list-style-type: upper-alpha">
			<li>Name</li>
			<li>Age</li>
			<li>Year</li>
		</ol>
		<hr />
		<br />
		<!-- Unordered list-->
		<ul style="list-style-type: disc">
			<li>Name</li>
			<li>Age</li>
			<li>Year</li>
		</ul>
		<hr />
		<br />
		<!--Definition list-->
		<dl>
			<dt>Type of Tea:</dt>
			<dd>Black Tea</dd>
			<dd>Green Tea</dd>
		</dl>
		<hr />
		<br />
		<!-- Nested List -->
		<ol>
			<li>Milk</li>
			<li>Coffee</li>
			<li>
				Tea
				<ul style="list-style-type: disc">
					<li>Black Tea</li>
					<li>Green Tea</li>
				</ul>
			</li>
		</ol>
		<hr />
		<br />
		<!-- Control list counting-->
		<ol start="50">
			<li>Coffee</li>
			<li>Tea</li>
			<li>Milk</li>
		</ol>
	</body>
</html>
